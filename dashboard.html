<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Fundo preto */
            margin: 0;
            padding: 20px;
            color: #ffffff; /* Texto branco para contraste */
        }
        
        .dashboard {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .card {
            background-color: #1a1a1a; /* Card mais escuro que o fundo */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 10px rgba(0, 190, 255, 0.2); /* Sombra azul */
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            text-align: center;
            color: #0ebeff; /* Azul para Dashboard */
            text-shadow: 0 0 5px rgba(14, 190, 255, 0.5);
        }
        
        h2 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 15px;
            color: #0ebeff; /* Azul para os títulos */
        }
        
        .big-number {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .label {
            font-size: 14px;
            color: #aaaaaa; /* Cinza claro para texto secundário */
            margin-bottom: 15px;
        }
        
        .alertas .label:nth-child(3) {
            color: #0ebeff; /* Azul para "Concluídas" */
        }
        
        hr {
            border: none;
            border-top: 1px solid #333; /* Linha divisória mais escura */
            margin: 15px 0;
        }
        
        .progress-container {
            margin: 15px 0;
        }
        
        .progress-label {
            font-size: 12px;
            color: #aaaaaa;
            margin-bottom: 5px;
        }
        
        .progress-bar {
            height: 6px;
            background-color: #333; /* Fundo da barra de progresso */
            border-radius: 3px;
            margin-bottom: 15px;
        }
        
        /* Cores das barras de progresso */
        .progress-80 {
            width: 80%;
            height: 100%;
            background-color: #0ebeff; /* Azul */
            border-radius: 3px;
        }
        
        .progress-60 {
            width: 60%;
            height: 100%;
            background-color: #0ebeff; /* Azul */
            border-radius: 3px;
        }
        
        .progress-40 {
            width: 40%;
            height: 100%;
            background-color: #0ebeff; /* Azul */
            border-radius: 3px;
        }
        
        .progress-30 {
            width: 30%;
            height: 100%;
            background-color: #0ebeff; /* Azul */
            border-radius: 3px;
        }
        
        .progress-0 {
            width: 0%;
            height: 100%;
            background-color: #0ebeff; /* Azul */
            border-radius: 3px;
        }
        
        .progress-50 {
            width: 50%;
            height: 100%;
            background-color: #0ebeff; /* Azul */
            border-radius: 3px;
        }
        
        .route {
            font-weight: bold;
            margin: 10px 0;
            color: #ffffff;
        }

        /* Cores específicas para números */
        .alertas .big-number:nth-child(2) {
            color: #0ebeff; /* Azul para concluídas */
        }
        
        .alertas .big-number:nth-child(4) {
            color: #ffcc00; /* Amarelo para alertas */
        }
        
        .alertas .big-number:nth-child(6) {
            color: #ff3333; /* Vermelho para graves */
        }
        
        .relatorio .big-number {
            color: #0ebeff; /* Azul para os números do relatório */
        }
        
        .monitoramento .big-number {
            color: #0ebeff; /* Azul para monitoramento */
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Dashboard</h1>
        
        <div class="card alertas">
            <h2>Alertas</h2>
            <div class="big-number">14</div>
            <div class="label">Concluídas</div>
            
            <div class="big-number">20</div>
            <div class="label">Alertas</div>
            
            <div class="big-number">41</div>
            <div class="label">Graves</div>
            
            <hr>
        </div>
        
        <div class="card relatorio">
            <h2>Relatório</h2>
            <div class="big-number">24</div>
            <div class="label">Concluídas</div>
            
            <div class="progress-container">
                <div class="progress-label">80%</div>
                <div class="progress-bar"><div class="progress-80"></div></div>
                
                <div class="progress-label">60%</div>
                <div class="progress-bar"><div class="progress-60"></div></div>
                
                <div class="progress-label">40%</div>
                <div class="progress-bar"><div class="progress-40"></div></div>
                
                <div class="progress-label">30%</div>
                <div class="progress-bar"><div class="progress-30"></div></div>
                
                <div class="progress-label">0%</div>
                <div class="progress-bar"><div class="progress-0"></div></div>
            </div>
            
            <div class="progress-container">
                <div class="progress-label">50%</div>
                <div class="progress-bar"><div class="progress-50"></div></div>
                
                <div class="progress-label">60%</div>
                <div class="progress-bar"><div class="progress-60"></div></div>
                
                <div class="progress-label">40%</div>
                <div class="progress-bar"><div class="progress-40"></div></div>
                
                <div class="progress-label">30%</div>
                <div class="progress-bar"><div class="progress-30"></div></div>
                
                <div class="progress-label">0%</div>
                <div class="progress-bar"><div class="progress-0"></div></div>
            </div>
            
            <hr>
        </div>
        
        <div class="card horarios">
            <h2>Horários</h2>
            <div class="label">Mais Movimentadas</div>
            
            <div class="route">Tupy / Norte via Centro</div>
            
            <div class="route">Norte / Centro</div>
            
            <hr>
        </div>
        
        <div class="card monitoramento">
            <h2>Monitoramento</h2>
            <div class="big-number">30</div>
            <div class="label">Trens</div>
            
            <div class="big-number">57</div>
            <div class="label">Estações</div>
            
            <div class="big-number">34</div>
            <div class="label">Estações</div>
        </div>
    </div>
</body>
</html>
